<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 login py-4 px-2">
                <div class="login__logo text-center ">
                    <img src="./logo-movil.png" alt="img-logo" class="img-fluid " style="height: 100px;width: 100px;">
                </div>
                <form action="" method="POST">
                    <div class="form-group row mt-5 justify-content-center">
                        <label for="empleado" class="form-label col-4">Empleado/NIT</label>
                        <input type="number" name="empleado" id="empleado" class="form-control col-6 " required min="0">
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="fechaNac" class="form-label col-4">Fecha Nacmiento</label>
                        <input type="date" name="fechaNac" id="fechaNac" class="form-control col-6">
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="dpi" class="form-label col-4">DPI</label>
                        <input type="text" name="dpi" id="dpi" class="form-control col-6" required minlength="12">
                    </div>
                    <div class="form-group row mt-4 justify-content-center">
                        <input type="submit" id="loginSubmit" value="Ingresar"
                            class="btn btn-success btn-block col-10 ">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="bg-footer" class="col-12 "></div>
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
