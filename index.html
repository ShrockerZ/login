<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>  
    <div class="container-fluid  backGround">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 login py-4 px-2">
                <div class="login__logo text-center ">
                    <img src="./assets/logo-movil.png" alt="img-logo" class="img-fluid " style="height: 100px;width:100px;">
                </div>
                <form action="pages/menu.html">
                    <div class="form-group row mt-3 justify-content-center">
                        <p class="form-text col-12 text-right"><a href="./pages/menu.html"><i class="fa fa-question-circle" aria-hidden="true"></i>Realizar Solictud</a></p>
                        <label for="empleado" class="form-label col-4">Empleado</label>
                        <input type="number" name="empleado" id="empleado" class="form-control col-6" >
                        
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="dpi" class="form-label col-4">DPI</label>
                        <input type="number" name="dpi" id="dpi" class="form-control col-6" >
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="nit" class="form-label col-4">NIT</label>
                        <input type="number" name="nit" id="nit" class="form-control col-6" >
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="fechaNac" class="form-label col-4">Fecha Nacimiento</label>
                        <input type="date" name="fechaNac" id="fechaNac" class="form-control col-6">
                    </div>
                    <div class="form-group row mt-4 justify-content-center">
                        <input type="submit" id="loginSubmit" value="Ingresar"
                            class="btn btn-success btn-block col-10 ">
                    </div>
                </form>
            </div>
        </div>
    <!--Seccion de Ayuda-->
        <div class="row justify-content-center justify-content-md-start ">
            <div class="col-10 col-md-4 help px-0">
                <table class="table  help__table mb-0">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <p>Subgerencia de Tecnologia</p>
                                <small>7a. avenida 22-72, zona 1</small>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#" class="links">Manual de Ingreso <i class="fa fa-question-circle" aria-hidden="true"></i></a></td>
                        </tr>
                        <tr>
                            <td><a href="#" class="links">Manual de Solicitud <i class="fa fa-question-circle" aria-hidden="true"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
